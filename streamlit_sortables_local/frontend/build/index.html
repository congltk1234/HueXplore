        .sortable-container:nth-of-type(2) .container-body {

            padding: 0px; 
            height: 700px;
            border-radius: 10px;
        }

        .sortable-container:nth-of-type(2) .container-body .btn {
            background-color: rgb(255, 255, 255);
            color: rgb(92, 2, 88);
            display: flex;

            align-items: center;
            font-weight: bold;
            word-wrap: break-word;
            font-size: larger;
            height: 100px;
            margin-left: 0px;
        }

            width: 70%;
        }

            width:100px;
            justify-content: center;

            color: white;
            font-size: 15px;
            text-shadow: 2px 2px #000000;
            margin-right: 10px;

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function updateOrder() {
                const items = document.querySelectorAll('.sortable-container:nth-of-type(2) .container-body .btn');
                items.forEach((item, index) => {
                    item.innerText = `điểm ${index + 1} - ${item.innerText.replace(/^điểm \d+ - /, '')}`;
                });
            }

            const targetNode = document.querySelector('.sortable-container:nth-of-type(2) .container-body');

            const config = { childList: true };

            const callback = function(mutationsList, observer) {
                for (let mutation of mutationsList) {
                    if (mutation.type === 'childList') {
                        updateOrder();
                    }
                }
            };

            const observer = new MutationObserver(callback);

            observer.observe(targetNode, config);

            updateOrder(); 
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
